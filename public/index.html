<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Cocoti</title>
  <meta name="description" content="Join Cocoti">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="shortcut icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="/translations.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --sand: #fdfbf8;
      --ivory: #fff8f0;
      --cloud: #e0e0e0;
      --night: #2e2e2e;
      --sunset: #ff7c32;
      --magenta: #ff3a81;
      --coral: #ff5a5f;
      --ink-muted: #2e2e2eb3;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--sand);
      color: var(--night);
      min-height: 100vh;
      min-height: 100dvh; /* Support pour mobile */
      padding: 0;
      margin: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    .hero-section {
      position: relative;
      width: 100%;
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    /* Gradient backgrounds optimisés pour mobile */
    .gradient-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    
    .gradient-blob-1 {
      position: absolute;
      top: -10rem;
      right: -30%;
      height: 20rem;
      width: 20rem;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255, 124, 50, 0.5) 0%, rgba(255, 58, 129, 0.3) 100%);
      filter: blur(60px);
    }
    
    .gradient-blob-2 {
      position: absolute;
      bottom: -15%;
      left: -30%;
      height: 18rem;
      width: 18rem;
      border-radius: 50%;
      background: rgba(255, 124, 50, 0.2);
      filter: blur(60px);
    }
    
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem 1.25rem;
      padding-top: max(2rem, env(safe-area-inset-top));
      padding-bottom: max(2rem, env(safe-area-inset-bottom));
      flex: 1;
      justify-content: center;
      max-width: 100%;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
    }
    
    /* Logo Cocoti */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--sunset), var(--magenta));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 24px rgba(255, 58, 129, 0.25);
    }
    
    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: white;
      line-height: 1;
    }
    
    /* Badge style mobile */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      width: fit-content;
      border-radius: 9999px;
      border: 1px solid rgba(255, 90, 95, 0.5);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 0.375rem 0.875rem;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--coral);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      animation: fadeInUp 0.6s ease-out 0.1s both;
      align-self: center;
    }
    
    .badge-icon {
      width: 0.875rem;
      height: 0.875rem;
      color: var(--coral);
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      line-height: 1.2;
      color: var(--night);
      text-align: center;
      animation: fadeInUp 0.6s ease-out 0.2s both;
      margin: 0;
    }
    
    .tontine-name {
      font-size: 1.25rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--sunset), var(--magenta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 0.6s ease-out 0.3s both;
      min-height: 1.75rem;
      text-align: center;
      margin: 0;
    }
    
    .subtitle {
      font-size: 0.9375rem;
      color: var(--ink-muted);
      line-height: 1.6;
      animation: fadeInUp 0.6s ease-out 0.4s both;
      text-align: center;
      margin: 0;
      padding: 0 0.5rem;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Bouton style mobile - pleine largeur */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.625rem;
      width: 100%;
      padding: 1rem 1.5rem;
      border-radius: 16px;
      background: linear-gradient(90deg, var(--sunset), var(--magenta));
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(255, 58, 129, 0.35);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out 0.5s both;
      cursor: pointer;
      border: none;
      font-family: inherit;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    
    .btn:active {
      transform: scale(0.98);
      box-shadow: 0 4px 16px rgba(255, 58, 129, 0.3);
    }
    
    .btn-icon {
      width: 1.375rem;
      height: 1.375rem;
      flex-shrink: 0;
    }
    
    /* QR Code card style mobile */
    .qr-card {
      display: none;
      margin-top: 1.5rem;
      padding: 1.5rem;
      background: white;
      border-radius: 1.5rem;
      border: 1px solid rgba(224, 224, 224, 0.5);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }
    
    .qr-card.show {
      display: block;
    }
    
    .qr-label {
      margin-bottom: 1.25rem;
      text-align: center;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--ink-muted);
    }
    
    .qr-code-wrapper {
      display: flex;
      justify-content: center;
    }
    
    #qrcode canvas {
      border-radius: 0.75rem;
      max-width: 100%;
      height: auto;
    }
    
    /* Stats cards style mobile */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.875rem;
      margin-top: 1rem;
      animation: fadeInUp 0.6s ease-out 0.7s both;
    }
    
    .stat-card {
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 1.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
    
    .stat-value {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--sunset), var(--magenta));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.25rem;
    }
    
    .stat-label {
      font-size: 0.8125rem;
      color: var(--ink-muted);
    }
    
    /* Safe area pour iPhone avec encoche */
    @supports (padding: max(0px)) {
      .container {
        padding-left: max(1.25rem, env(safe-area-inset-left));
        padding-right: max(1.25rem, env(safe-area-inset-right));
      }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="gradient-bg" aria-hidden="true">
      <div class="gradient-blob-1"></div>
      <div class="gradient-blob-2"></div>
    </div>
    
    <div class="container">
      <div class="content">
        <!-- Logo Cocoti -->
        <div class="logo-container">
          <div class="logo">
            <span class="logo-text">C</span>
          </div>
        </div>
        
        <!-- Badge style mobile -->
        <span class="badge" id="badge">
          <svg class="badge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.813 5.146a.5.5 0 0 1 .374 0l5.5 2.5a.5.5 0 0 1 .313.464v5a.5.5 0 0 1-.146.354l-5.5 5.5a.5.5 0 0 1-.708 0l-5.5-5.5a.5.5 0 0 1-.146-.354v-5a.5.5 0 0 1 .313-.464l5.5-2.5z" fill="currentColor" opacity="0.3"/>
            <path d="M12 8l-3 1.5v3L12 16l3-3.5v-3L12 8z" fill="currentColor"/>
          </svg>
          <span id="badgeText"></span>
        </span>
        
        <h1 id="pageTitle"></h1>
        
        <div class="tontine-name" id="tontineName"></div>
        
        <p class="subtitle" id="pageSubtitle"></p>
        
        <!-- Bouton de téléchargement - pleine largeur mobile -->
        <a href="#" id="downloadBtn" class="btn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4v12m0 0l-4-4m4 4l4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 17v2a2 2 0 002 2h12a2 2 0 002-2v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <span id="downloadText">Télécharger l'application</span>
        </a>
        
        <!-- Stats (optionnel, affiché si les données sont disponibles) -->
        <div class="stats-grid" id="statsGrid" style="display: none;">
          <div class="stat-card">
            <span class="stat-value" id="statMembers">-</span>
            <p class="stat-label">Membres actifs</p>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="statCycles">-</span>
            <p class="stat-label">Cycles restants</p>
          </div>
        </div>
        
        <!-- QR Code (desktop uniquement) -->
        <div class="qr-card" id="qrContainer">
          <p class="qr-label">Scannez ce code avec votre téléphone</p>
          <div class="qr-code-wrapper">
            <div id="qrcode"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Détecter le device et l'OS
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    const isAndroid = /android/i.test(userAgent);
    const isMobile = isIOS || isAndroid;
    
    // Mapping entre l'URL publique et la clé interne (doit correspondre à server.js)
    // Note: "tontine" n'est plus utilisé publiquement
    const PROJECT_TYPE_MAPPING = {
      'savings-circle': 'tontine', // URL publique → clé interne
      'savings_circle': 'tontine' // Alternative avec underscore
    };
    
    // Fonction pour convertir l'URL publique en clé interne
    function getInternalProjectType(publicType) {
      return PROJECT_TYPE_MAPPING[publicType] || publicType;
    }
    
    // Détecter le type de projet et l'ID depuis l'URL
    // Format attendu: /invite/{projectType}/{projectId}
    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const inviteIndex = pathParts.indexOf('invite');
    const publicProjectType = inviteIndex !== -1 && pathParts[inviteIndex + 1] ? pathParts[inviteIndex + 1] : 'savings-circle';
    const projectId = inviteIndex !== -1 && pathParts[inviteIndex + 2] ? pathParts[inviteIndex + 2] : null;
    
    // Convertir l'URL publique en clé interne pour les traductions et l'API
    const projectType = getInternalProjectType(publicProjectType);
    
    // Vérifier si le type de projet est supporté
    const supportedTypes = getSupportedProjectTypes();
    if (!supportedTypes.includes(projectType) && !supportedTypes.includes(publicProjectType)) {
      console.warn(`Project type "${publicProjectType}" is not supported. Supported types: ${supportedTypes.join(', ')}`);
    }
    
    // Détecter la langue
    const lang = getLanguage();
    document.documentElement.lang = lang;
    
    // Obtenir les traductions
    // Priorité: 1) type public s'il existe dans les traductions, 2) type interne
    let t = getTranslations(lang, publicProjectType);
    if (!t || !t.title) {
      // Si pas de traductions pour le type public, utiliser le type interne
      t = getTranslations(lang, projectType);
    }
    
    // Vérifier que les traductions sont bien chargées
    if (!t || !t.title) {
      console.error('No translations found!', { lang, publicProjectType, projectType });
      // Fallback sur savings-circle (URL publique)
      t = translations.fr?.['savings-circle'] || translations.en?.['savings-circle'];
    }
    
    console.log('URL pathname:', window.location.pathname);
    console.log('Public project type:', publicProjectType);
    console.log('Internal project type:', projectType);
    console.log('Project ID:', projectId);
    console.log('Language:', lang);
    console.log('Translations loaded:', !!t, 'Title:', t?.title);
    
    // URLs (utiliser le type interne pour le deep link car l'app utilise "tontine")
    const deepLink = projectId ? `cocoti://${projectType}/${projectId}?ref=invite` : `cocoti://${projectType}`;
    const inviteUrl = window.location.href;
    const appStoreUrl = 'https://apps.apple.com/app/cocoti';
    const playStoreUrl = 'https://play.google.com/store/apps/details?id=sn.cocoti.app';
    const APP_PUBLISHED = false;
    
    // Mettre à jour les textes avec les traductions
    if (t && t.title) {
      document.title = `${t.title} - Cocoti`;
      document.querySelector('meta[name="description"]').content = t.subtitle;
      
      // Badge
      const badgeText = document.getElementById('badgeText');
      if (badgeText) badgeText.textContent = t.badge;
      
      // Titre
      const pageTitle = document.getElementById('pageTitle');
      if (pageTitle) pageTitle.textContent = t.title;
      
      // Sous-titre
      const pageSubtitle = document.getElementById('pageSubtitle');
      if (pageSubtitle) pageSubtitle.textContent = t.subtitle;
      
      // QR Label
      const qrLabel = document.querySelector('.qr-label');
      if (qrLabel) qrLabel.textContent = t.qrLabel;
    } else {
      console.error('Translations not loaded properly!', { t, lang, publicProjectType, projectType });
    }
    
    // Générer le QR code (uniquement sur desktop)
    if (!isMobile && typeof QRCode !== 'undefined') {
      document.getElementById('qrContainer').classList.add('show');
      const qrSize = Math.min(220, window.innerWidth - 80);
      QRCode.toCanvas(document.createElement('canvas'), inviteUrl, {
        width: qrSize,
        height: qrSize,
        margin: 2,
        color: {
          dark: '#2e2e2e',
          light: '#ffffff'
        }
      }, function (error, canvas) {
        if (error) {
          console.error('Error generating QR code:', error);
        } else {
          const qrcodeContainer = document.getElementById('qrcode');
          qrcodeContainer.innerHTML = '';
          qrcodeContainer.appendChild(canvas);
        }
      });
    }
    
    // Récupérer le nom et les stats du projet
    async function fetchProjectData() {
      const nameElement = document.getElementById('tontineName');
      
      // Afficher un texte par défaut pendant le chargement
      if (!nameElement.textContent) {
        nameElement.textContent = t.loading;
        nameElement.style.opacity = '0.6';
      }
      
      if (!projectId) {
        console.warn('No project ID found in URL');
        nameElement.textContent = t.defaultName;
        nameElement.style.opacity = '1';
        return;
      }
      
      console.log(`Fetching ${projectType} data for ID:`, projectId);
      
      try {
        // Appel API générique basé sur le type de projet (utiliser le type public pour l'URL)
        const response = await fetch(`/api/${publicProjectType}/${projectId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log(`${projectType} data received:`, data);
        
        if (data && data.name) {
          nameElement.textContent = data.name;
          nameElement.style.opacity = '1';
        } else {
          nameElement.textContent = t.defaultName;
          nameElement.style.opacity = '1';
          console.warn('No name in project data, using default');
        }
        
        // Afficher les stats si disponibles (uniquement pour les tontines)
        const statsGrid = document.getElementById('statsGrid');
        if (data.members || data.cycles) {
          statsGrid.style.display = 'grid';
          if (data.members) {
            document.getElementById('statMembers').textContent = data.members;
            document.querySelector('#statMembers').parentElement.querySelector('.stat-label').textContent = t.statMembers;
          }
          if (data.cycles) {
            document.getElementById('statCycles').textContent = data.cycles;
            document.querySelector('#statCycles').parentElement.querySelector('.stat-label').textContent = t.statCycles;
          }
        }
      } catch (error) {
        console.error(`Error fetching ${projectType} data:`, error);
        nameElement.textContent = t.defaultName;
        nameElement.style.opacity = '1';
      }
    }
    
    // Configurer le bouton selon l'OS
    function setupButton() {
      const btn = document.getElementById('downloadBtn');
      const text = document.getElementById('downloadText');
      const icon = btn.querySelector('.btn-icon');
      
      // Icône Apple
      const appleIcon = `<svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.5 10.5c0 0-1.5-1.5-1.5-3.5s1.5-3.5 1.5-3.5-2 0.5-3.5 2-1 4-1 4-2-0.5-3.5-2-3.5-2-3.5-2 1.5 1.5 1.5 3.5-1.5 3.5-1.5 3.5 2.5 0.5 4 2 1 4.5 1 4.5h2s-0.5-2.5 1-4.5 4-2 4-2z" fill="white"/>
        <rect x="8" y="17.5" width="8" height="4.5" rx="1" fill="white" opacity="0.8"/>
      </svg>`;
      
      // Icône Android
      const androidIcon = `<svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.6 10.5h-.9V9a.6.6 0 00-1.2 0v1.5H8.5V9a.6.6 0 00-1.2 0v1.5h-.9c-.8 0-1.4.6-1.4 1.4v7.7c0 .8.6 1.4 1.4 1.4h11.2c.8 0 1.4-.6 1.4-1.4v-7.7c0-.8-.6-1.4-1.4-1.4z" fill="white"/>
        <circle cx="9.5" cy="15" r="0.8" fill="white" opacity="0.9"/>
        <circle cx="14.5" cy="15" r="0.8" fill="white" opacity="0.9"/>
        <path d="M15.5 7.5l1-1.7M8.5 7.5l-1-1.7" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
      </svg>`;
      
      if (isIOS) {
        btn.href = appStoreUrl;
        text.textContent = t.downloadIOS;
        icon.outerHTML = appleIcon;
      } else if (isAndroid) {
        btn.href = playStoreUrl;
        text.textContent = t.downloadAndroid;
        icon.outerHTML = androidIcon;
      } else {
        btn.href = playStoreUrl;
        text.textContent = t.download;
      }
    }
    
    // Fonction de redirection
    function redirect() {
      if (isMobile && APP_PUBLISHED) {
        window.location.href = deepLink;
        
        setTimeout(() => {
          setupButton();
          if (isIOS) {
            window.location.href = appStoreUrl;
          } else if (isAndroid) {
            window.location.href = playStoreUrl;
          }
        }, 2500);
      } else {
        setupButton();
        
        if (isMobile) {
          const btn = document.getElementById('downloadBtn');
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = deepLink;
            setTimeout(() => {
              const alertMsg = lang === 'fr' 
                ? 'L\'application Cocoti n\'est pas encore installée ou n\'est pas disponible sur votre appareil.'
                : 'The Cocoti app is not yet installed or is not available on your device.';
              alert(alertMsg);
            }, 2000);
          });
        }
      }
    }
    
    // Initialiser
    fetchProjectData();
    setupButton();
    
    if (isMobile) {
      redirect();
    }
  </script>
</body>
</html>
